<HTML>
   
    <HEAD>
      
		<TITLE>My first HTML document</TITLE>
	    <meta charset="utf-8"/>
	   
	    <link href="css/style.css" rel="stylesheet" type="text\css"/>
	   
		<script type="text/javascript" src="js/newgame.js" ></script>
		<script type="text/javascript" src="js/jquery-2.1.3.js"> </script>
		
	</HEAD>
  
	<BODY>
	
		<div class="dline color_block" align="center">
		
		<span><h1 class="textbig"> New game</h1></span>
			
			<div class="row dline">
				<span class="cell"><p align="right" class="textsmall"> Room name:</p></span>
				<span class="cell col"></span>
				<span class="cell"><input type="text" id="roomname" name="roomname" autofocus /></span>			
			</div>
			
			<div class="row">
				<span class="cell"><p align="right" class="textsmall"> Password:</p></span>
				<span class="cell"></span>
				<span class="cell"><input type="password" id="password" name="password" autofocus /></span>
			</div>
			
			<div class="row">
				<span class="cell"><p align="right" class="textsmall"> Number:</p></span>
				<span class="cell"></span>
				<span class="cell"><input type="text" id="number" name="number" autofocus /></span>
			</div>
			
			<div class="row">
				<span class="cell" align="right">
					<button type="submit"  onClick="window.history.back();">Back </button>
				</span>
				<span class="cell"></span>
				<span class="cell" align="center" >
					<button type="submit"  onClick="checkauthorization($('#login').val(), $('#password').val());">OK </button>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="submit"  onclick="window.location.href='game.html';">Entrance </button>
				</span>
			</div>
						
		</div>   
		
	</BODY>
   
</HTML>
