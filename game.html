<HTML>
   
    <HEAD>
      
		<TITLE>My first HTML document</TITLE>
	    <meta charset="utf-8"/>
	   
	    <link href="css/style.css" rel="stylesheet" type="text\css"/>
	   
		<script type="text/javascript" src="js/game.js" ></script>
		<script type="text/javascript" src="js/jquery-2.1.3.js"> </script>
		
	</HEAD>
  
	<BODY>
	
		<div class="dline color_block" align="center">
		
			<span><h1 class="textbig">Game</h1></span>
			
			<div class="row dline">
				<span class="cell"></span>
				<span class="cell col"></span>
				<span class="cell"><button type="submit"  onclick="newgame();">New game</button></span>			
			</div>
			
			<div class="row">
				<span class="cell"><p align="right" class="textsmall">Enter the letter:</p></span>
				<span class="cell"></span>
				<span class="cell"><input type="text" size="4" id="letter" name="letter" autofocus /></span>
				<span class="cell"><button type="submit"  onClick="checkDataletter($('#letter').val());">OK </button></span>
			</div>
			
			<div class="row">
				<span class="cell"><p align="right" class="textsmall"> Enter the word:</p></span>
				<span class="cell"></span>
				<span class="cell"><input type="text" size="8" id="word" name="word" autofocus /></span>
				<span class="cell"><button type="submit" onClick="checkDataword($('#word').val());">OK </button></span>
			</div>
			
			<div class="row">
				<span class="cell"><p align="right" class="textsmall">Result:</p></span>
				<span class="cell"></span>
				<span class="cell"><input type="text" size="12" id="result" name="result" autofocus /></span>
			</div>
			
			<div class="row">
				<span class="cell" align="right"></span>
				<span class="cell"></span>
				<span class="cell" align="center" >
					<button type="submit"  onclick="window.location.href='registration.html';">End game</button>
				</span>
			</div>
						
		</div>   
		
	</BODY>
   
</HTML>
